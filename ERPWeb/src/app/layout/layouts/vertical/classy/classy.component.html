<!-- Navigation -->
<fuse-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <!-- <div class="flex items-center h-20 p-6 pb-0"> -->
            <!-- Light version -->
            <!-- <img
                class="dark:hidden w-30"
                src="assets/images/logo/logo-text.svg"
                alt="Logo image"> -->
            <!-- Dark version -->
            <!-- <img
                class="hidden dark:flex w-30"
                src="assets/images/logo/logo-text-on-dark.svg"
                alt="Logo image"> -->
    <!-- </div> -->
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>

        <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2">
            <p-dropdown *ngIf="showHidefinancialYear" id="costCenter" [options]="availableYears" [(ngModel)]="selectedFinYear " optionLabel="value"
                optionValue="code" (onChange)="updateFinYear()"></p-dropdown>
        </div>
        <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2">
            <p-dropdown *ngIf ="showHideorgId" id="appOrg" [options]="organizations" [(ngModel)]="selectedOrgId" optionLabel="orgName"
                optionValue="id" (onChange)="updateOrgId()"></p-dropdown>
        </div>
        <div class="flex items-center pl-2  space-x-0.5 sm:space-x-2" style="font-weight: 800;"  >
            {{pageName}}
        </div>
        <!-- Components -->
        <div class="flex items-center pl-2 space-x-0.5 sm:space-x-2" [ngClass]="direction === 'rtl'? 'mr-auto' : 'ml-auto'  ">
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!-- <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">&copy; {{currentYear}}</span>
    </div> -->

</div>
