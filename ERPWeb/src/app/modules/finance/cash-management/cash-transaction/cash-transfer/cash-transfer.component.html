<div class="flex flex-col flex-auto w-full min-w-0  p-2">
    <form [formGroup]="transferForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="top-margin_app_save">
            <span class="newbtnpadding">
                <button pButton type="submit" label="{{'CASH_TRASNFER' | translate}}" icon="pi pi-check"
                    class="p-button-rounded"></button>
            </span>
            <span class="newbtnpadding pl-2 pr-2">
                <button pButton type="button" label="{{'APP_CANCEL' | translate}}" icon="pi pi-times"
                    class="p-button-rounded p-button-danger" (click)="cancelTransfer()"></button>
            </span>
        </div>
        <div class="card">
            <!-- <ng-template pTemplate="header">
                        Header content here
            </ng-template> -->
            <div class="card-body">
                <div class="p-fluid p-formgrid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fromOrg">{{"CASH_TRASNFER_FROMORG" | translate}}</label>
                                <p-dropdown [options]="fromOrg" formControlName="fromOrg"
                                    placeholder="Select From Organization"
                                    optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fromAccount">{{"CASH_TRASNFER_FROMACCOUNT" | translate}}</label>
                                <p-dropdown [options]="fromAccount" formControlName="fromAccount"
                                    (onChange)="getClosingBalance()" placeholder="Select From Account"
                                    optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="fromTeller">{{"CASH_TRASNFER_FROMTELLER" | translate}}</label>
                                <p-dropdown [options]="fromTeller" formControlName="fromTeller"
                                    (onChange)="getClosingBalance()" placeholder="Select From Teller"
                                    optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="p-col-6 p-md-9 d-flex " style="align-items: end;">
                            <div class="p-col-3 p-md-3">
                                <span class="balance-badge opening">{{"APP_OPEN" | translate }}  </span>
                                <p-badge  [value]="openingBalance"></p-badge>
                            </div>
            
                            <div class="p-col-3 p-md-3">
                                <span class="balance-badge credit">{{"APP_CREDIT" | translate }}</span>
                                <p-badge [value]="creditAmount" severity="success"></p-badge>
                            </div>
                            <div class="p-col-3 p-md-3">
                                <span class="balance-badge debit">{{"APP_DEBIT" | translate }}</span>
                                <p-badge [value]="debitAmount" severity="danger"></p-badge>
                            </div>
                            <div class="p-col-3 p-md-3">
                                <span class="balance-badge closing">{{"APP_CLOSE" | translate }}</span>
                                <p-badge [value]="closingBalance" severity="warning"></p-badge>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="toOrg">{{"CASH_TRASNFER_TOORG" | translate}}</label>
                                <p-dropdown [options]="toOrg" formControlName="toOrg"
                                    placeholder="Select To Organization"
                                    optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="toAccount">{{"CASH_TRASNFER_TOACCOUNT" | translate}}</label>
                                <p-dropdown [options]="toAccount" formControlName="toAccount"
                                    placeholder="Select To Account" optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="toTeller">{{"CASH_TRASNFER_TOTELLER" | translate}}</label>
                                <p-dropdown [options]="toTeller" formControlName="toTeller"
                                    placeholder="Select To Teller" optionLabel="name">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="amount">{{"CASH_TRASNFER_AMOUNT" | translate}}</label>
                                <p-inputNumber mode="decimal" [maxFractionDigits]="2" prefix="QAR " id="amount"
                                    placeholder="{{ 'CASH_TRASNFER_AMOUNT' | translate}}" formControlName="amount">
                                </p-inputNumber>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="remarks">{{"CASH_TRANSFER_REMARK" | translate}}</label>
                                <textarea id="remarks" formControlName="remarks" type="text" rows="2" pInputTextarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
