<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col shadow bg-card" style="
    height: 136px;
">

        <!-- User info -->
        <div class="flex flex-col flex-0 lg:flex-row items-center max-w-5xl w-full mx-auto px-8 lg:h-18 bg-card">

            <!-- Avatar -->
            <div class="-mt-26 lg:-mt-22 rounded-full">
                <img style="margin-top: 11em;" class="w-32 h-32 rounded-full ring-4 ring-bg-card"
                    src="assets/images/avatars/male-04.jpg" alt="User avatar">
            </div>

            <!-- Details -->
            <div class="flex flex-col items-center lg:items-start mt-4 lg:mt-0 lg:ml-8">
                <div class="text-lg font-bold leading-none">{{userinfo?.firstName}} {{userinfo?.lastName}}</div>
            </div>

            <!-- Menu -->

        </div>

    </div>

    <!-- Main -->
    <div class="">

        <!-- Column -->
        <div class="hidden lg:flex flex-col items-start mr-8 mt-5">

            <!-- About me -->
            <fuse-card class="flex flex-col  w-full p-8">
                <div class="text-2xl font-semibold leading-tight">About Me</div>
                <hr class="w-full border-t my-6">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:user'"></mat-icon>
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                        <span class="leading-none">{{userinfo?.firstName}} {{userinfo?.lastName}}</span>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <span class="leading-none">{{userinfo?.emailId}}</span>
                    </div>
                    <div class="flex items-center mt-4">
                        <mat-icon
                        class="icon-size-5 mr-3"
                        [svgIcon]="'heroicons_solid:user'"></mat-icon>
                        <span class="leading-none">{{userinfo?.userType=='W'? 'Windows User': 'General user'}} </span>
                    </div>
                </div>
                <button class="px-6 mt-8" mat-flat-button [color]="'primary'" [routerLink]="['./']">
                    See complete bio
                </button>
            </fuse-card>
        </div>


    </div>

</div>
