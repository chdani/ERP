<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Password generation</div>
          
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>
           
            <form 
                class="mt-8"
                [formGroup]="resetpwdForms"              
                #resetNgForm="ngForm" >  
                <label [hidden]=" this.resetpwd"  >Username<h4><input  id = "userName" type="text"  readonly formControlName="userName"  /></h4></label>
                <h4 [hidden]=" !this.resetpwd"  >Your session is already done or expaired, Regenerate Email and try again.</h4>

                <mat-form-field class="w-full" [hidden]=" this.resetpwd">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                   
                </mat-form-field>
              
                <mat-form-field class="w-full"   [hidden]=" this.resetpwd">
                    <mat-label>Conform Password</mat-label>
                    <input
                        id=" conformpassword"
                        matInput
                        type="password"
                        [formControlName]="'conformpassword'"
                        #conformpassword>
                    <button
                        mat-icon-button
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="conformpassword.type === 'password'"></mat-icon>
                    </button>
                   
                </mat-form-field>

              
                <button   [hidden]=" this.resetpwd"
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="resetpwdForms.disabled"
                    (click)="Submit()">
                    <span *ngIf="!resetpwdForms.disabled">
                        Submit
                    </span>
                    <mat-progress-spinner
                        *ngIf="resetpwdForms.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>               
            </form>
        </div>
    </div>
</div>
