<fuse-alert
class="mt-8 -mb-4"
*ngIf="showAlert"
[appearance]="'outline'"
[showIcon]="false"
[type]="alert.type"
[@shake]="alert.type === 'error'">
{{alert.message}}
</fuse-alert>

          <form
              class="mt-8"
              [formGroup]="ReloginForm"
              #reloginNgForm="ngForm" >               
              <div style="font-size: large; font-weight: 700;padding-bottom: 10px;width: 100%;">
                <span>{{"APP_USER_NAME" | translate}} :  {{userName}}</span>  
              </div>
              <mat-form-field class="w-full">
                  <mat-label>{{"APP_PASSWORD" | translate}}</mat-label>
                  <input
                      id="password"
                      matInput
                      type="password"
                      [formControlName]="'password'"
                      #passwordField>
                  <button
                      mat-icon-button
                      type="button"
                      (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                      matSuffix>
                      <mat-icon
                          class="icon-size-5"
                          *ngIf="passwordField.type === 'password'"
                          [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                      <mat-icon
                          class="icon-size-5"
                          *ngIf="passwordField.type === 'text'"
                          [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                  </button>
                 
              </mat-form-field>

              <div class="">
                <span class="newbtnpadding">
                  <button
                  class="p-button-rounded"
                  mat-flat-button
                  [color]="'primary'"
                  [disabled]="ReloginForm.disabled"
                  (click)="Submit()">
                  <span *ngIf="!ReloginForm.disabled">
                    {{"APP_RELOGIN" | translate}}
                  </span>
                  <mat-progress-spinner
                      *ngIf="ReloginForm.disabled"
                      [diameter]="24"
                      [mode]="'indeterminate'"></mat-progress-spinner>
              </button>
                </span>
                
                <span class="newbtnpadding" style="margin-left:10px; margin-right: 10px;">
                  <button
                  class="p-button-rounded"
                  mat-flat-button
                  [color]="'warn'"
                  [disabled]="ReloginForm.disabled"
                  (click)="logout()">
                  <span *ngIf="!ReloginForm.disabled">
                      {{"APP_SIGNOUT" | translate}}
                  </span>
                  <mat-progress-spinner
                      *ngIf="ReloginForm.disabled"
                      [diameter]="24"
                      [mode]="'indeterminate'"></mat-progress-spinner>
                  </button>
                </span>
              </div>
          </form>
